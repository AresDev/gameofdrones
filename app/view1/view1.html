<div class="centered formbackground">
<h1>Enter Player's Names</h1>
	<div class="row">
		<form name="playersForm" ng-submit="playersForm.$valid && startGame()" novalidate>
			<div class="form-group center-block">
				<label>Player 1</label>
				<input type="Text" name="txtPlayer1" class="form-control" ng-model="players.player1" required>
			</div>
			<div class="form-group">
				<label>Player 2</label>
				<input type="Text" name="txtPlayer2" class="form-control" ng-model="players.player2" required>
			</div>
			<button type="submit" class="btn btn-md btn-primary center-block">Start</button>
		</form>
		</div>
</div>
